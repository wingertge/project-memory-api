type Card {
    id: ID!
    translation: String!
    meaning: String!
    pronunciation: String
    audioUrl: String
    deck: Deck
}

input CardInput {
    translation: String
    meaning: String
    pronunciation: String
    audioUrl: String
    deck: ID
}

input CardFilterInput {
    search: String
}

input CardSortInput {
    sortBy: CardSortingOptions
    sortDirection: SortDirection
}

enum CardSortingOptions {
    meaning
    pronunciation
    translation
}
